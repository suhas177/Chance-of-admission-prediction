<!DOCTYPE html>
<html>
  <head>
    <title>Admission Predictor</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Predict Your Admission Chance for Post Graduation Study</h1>
    </div>
    <form action="/predict" method="POST">
      <label for="gre_score"
        >GRE Score :<input
          type="number"
          id="gre_score"
          name="gre_score"
          placeholder="290 to 340"
          min="290"
          max="340"
          required
      /></label>
      <br />

      <label for="toefl_score"
        >TOEFL Score :<input
          type="number"
          id="toefl_score"
          name="toefl_score"
          placeholder="92 to 120"
          min="92"
          max="120"
          required
      /></label>
      <br />

      <label for="university_rating"
        >University Rating :
        <select name="university_rating" id="university_rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
      <br />

      <label for="sop"
        >SOP Rating :
        <select name="sop" id="sop">
          <option value="1">1</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
          <option value="3">3</option>
          <option value="3.5">3.5</option>
          <option value="4">4</option>
          <option value="4.5">4.5</option>
          <option value="5">5</option>
        </select>
      </label>
      <br />

      <label for="lor"
        >LOR Rating :
        <select name="lor" id="lor">
          <option value="1">1</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
          <option value="3">3</option>
          <option value="3.5">3.5</option>
          <option value="4">4</option>
          <option value="4.5">4.5</option>
          <option value="5">5</option>
        </select>
      </label>
      <br />

      <label for="cgpa"
        >CGPA :<input
          type="number"
          step="0.01"
          id="cgpa"
          name="cgpa"
          placeholder="6.8 to 9.92"
          min="6.8"
          max="9.92"
          required
      /></label>
      <br />

      <label for="research">
        Research Candidate ?
        <select name="research" id="research">
          <option value="yes">YES</option>
          <option value="no">NO</option>
        </select>
      </label>

      <button type="submit" class="predict">Predict</button>
    </form>
  </body>
</html>
